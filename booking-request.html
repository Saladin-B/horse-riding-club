<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\css\styles.css">
  <script src="https://kit.fontawesome.com/69a263b9cb.js" crossorigin="anonymous"></script>
  <title>Horse Riding Club</title>
</head>

<body>

  <div class="topbar">
    <a href="https://facebook.com/" class="topbar-link" title="Facebook" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://instagram.com/" class="topbar-link" title="Instagram" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://youtube.com/" class="topbar-link" title="YouTube" target="_blank">
      <i class="fab fa-youtube"></i>
    </a>
  </div>

  <nav>
    <span class="navbar-title">Horse Riding Club</span>
    <input type="checkbox" id="navbar-toggle" class="navbar-toggle-checkbox" />
    <label for="navbar-toggle" class="navbar-toggle-label">&#9776;</label>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="booking-request.html">Booking Request</a></li>

    </ul>
  </nav>
  <Header>
    <section>
      <h2 class="display-5">Request a ride online</h2>
    </section>
  </Header>
  <main>
    <section>

      <div class="container d-flex justify-content-center align-items-center">
        <form id="booking-request" method="post" class="w-100" style="max-width: 500px;">
          <h3 class="text-center mb-4">Booking Form</h3>
          <div class="mb-3">
            <label for="firstName" class="form-label text-start w-100">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Your First Name"
              required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label text-start w-100">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your Last Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-start w-100">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-start w-100">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary sharp-corners">Send</button>
          </div>
        </form>
      </div>
    </section>

    <section>
      <div class="container mt-5">
        <h3 class="text-center mb-4">Contact Information</h3>
        <p class="text-center">For any inquiries, please contact us at:</p>
        <ul class="list-unstyled text-center">
          <li><strong>Email:</strong> info@horseridingclub.com</li>
          <li><strong>Phone:</strong> +44 123 456 7890</li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <section>
      <p>&copy; 2025 Horse Riding Club. All rights reserved.</p>
      <p>Saladin</p>
    </section>
  </footer>

  <!--Bootstrap JS script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
